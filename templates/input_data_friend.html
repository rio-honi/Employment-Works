<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/reset.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/input_data.css')}}">

    <title>データ入力</title>
  </head>
  <body>
    <div class="wrap">
      <div class="chunk">
        <a href="/main_friend" class="main">
          <img src="../static/images/batu.png">
        </a>
        <div class="title">
          <h1>RECORD!</h1>
          <p>今日の体重を記録しよう！</p>
        </div>
      </div>
      <div class="input_area">
        <form method="POST" action="/input">
          <label for="weight">体重 (kg)</label><br><br>
          <input type="number" id="weight" name="weight" step="0.1" placeholder="例: 60.5" required>
          <br><br>
          <div class="button_group">
            <a href="/main_friend" class="main_button">
              <div id="btn">
                <p>戻る</p>
              </div>
            </a>
            <button type="submit" id="submit_button"><p>決定</p></button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
