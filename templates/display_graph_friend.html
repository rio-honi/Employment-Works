<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/display_graph.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/footer.css') }}">
    <title>グラフ表示ページ</title>
  </head>
  <body>
    <div class="wrap">
      <div class="chunk">
        <h1>増減チャート</h1>
      </div>
      <canvas id="myLineChart"></canvas>
      <script>
        var ctx = document.getElementById("myLineChart");
        var myLineChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['1月28日', '1月29日', '1月30日', '1月31日', '2月1日'],
            datasets: [
              {
                label: '{{data[1][1]}}さんの体重の増減(Kg）',
                data: [0, -0.20, -0.10, -0.10, -0.50],
                borderColor: "#e16544",
                backgroundColor: "rgba(0,0,0,0)"
              },
              {
                label: '{{data[0][1]}}さんの体重の増減(Kg）',
                data: [0, 0.10, -0.20, -0.10, -0.20],
                borderColor: "rgba(0,0,255,1)",
                backgroundColor: "rgba(0,0,0,0)"
              }
            ],
          },
          options: {
            title: {
              display: true,
              text: '2人の体重の増減'
            },
            scales: {
              yAxes: [{
                ticks: {
                  suggestedMax: 1.5,
                  suggestedMin: -1.5,
                  stepSize: 0.5,
                  callback: function(value, index, values){
                    return  value +  'Kg'
                  }
                }
              }]
            },
          }
        });
        </script>
        <footer>
          <div class="fot">
            <div class="fot_chunk">
              <a href="/main_friend" class="main_fot">
                <div class="other">
                  <img src="../static/images/home.png"/>
                  <p>ホーム</p>
                </div>
              </a>
              <a href="/confirmation_friend" class="confirmation_fot">
                <div class="other">
                  <img src="../static/images/check_g.png">
                  <p>記録確認</p>
                </div>
              </a>
              <a href="/input_friend" class="input_fot">
                <div class="other">
                  <img src="../static/images/input_g.png">
                  <p>記録</p>
                </div>
              </a>
              <a href="/graph_friend" class="graph_fot">
                <div class="now">
                  <img src="../static/images/graph.png">
                  <p>グラフ</p>
                </div>
              </a>
              <a href="/setting_friend" class="setting_fot">
                <img src="../static/images/setting_g.png">
                <div class="other">
                  <p>設定</p>
                </div>
              </a>
            </div>
          </div>
        </footer>
      </div>
    </body>
  </html>
