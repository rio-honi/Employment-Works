<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/reset.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/record_confirmation.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/footer.css')}}">

    <title>記録確認</title>
  </head>
  <body>
    <div class="wrap">
      <div class="chunk">
        <h1>目標日：{{data[1][6]}}</h1>
      </div>
      <a href="/input_friend" class="input">
        <div class="button">
          <p>今日の体重を記録しよう！</p>
        </div>
      </a>
      <div class="all">
        {% for record in records %}
        <div class="weight">
          <table>
            <td><p>{{ record[2] }}&emsp;&emsp;&emsp;</p></td>
            <td><p>{{ record[3] }}kg&emsp;</p></td>
            <td><p>({{ record[4] }})&emsp;</p></td>
            <td><p id="percent">BMI</p></td>
            <td><p>&ensp;{{ record[5] }}</p></td>
          </table>
        </div>
        {% endfor %}
      </div>
      
      <footer>
        <div class="fot">
          <div class="fot_chunk">
            <a href="/main_friend" class="main_fot">
              <div class="other">
                <img src="../static/images/home_g.png"/>
                <p>ホーム</p>
              </div>
            </a>
            <a href="/confirmation_friend" class="confirmation_fot">
              <div class="now">
                <img src="../static/images/check.png">
                <p>記録確認</p>
              </div>
            </a>
            <a href="/input_friend" class="input_fot">
              <div class="other">
                <img src="../static/images/input_g.png">
                <p>記録</p>
              </div>
            </a>
            <a href="/graph_friend" class="graph_fot">
              <div class="other">
                <img src="../static/images/graph_g.png">
                <p>グラフ</p>
              </div>
            </a>
            <a href="/setting_friend" class="setting_fot">
              <img src="../static/images/setting_g.png">
              <div class="other">
                <p>設定</p>
              </div>
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
